<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }

    .puzzle-container {
            display: grid;
            border: 2px solid #333;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

    .puzzle-tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            box-sizing: border-box; /* Include padding and border in total size */
            user-select: none; /* Prevent text selection */

            /* CSS Transition for smooth movement */
            transition: transform 0.3s ease-out;
            /* For position: absolute method: */
            /* transition: top 0.3s ease-out, left 0.3s ease-out; */
        }

    /* Your style here... */
  </style>
</head>

<body>
  <div id="captcha-container">
    <div class = "puzzle-container" id="puzzle-container">

    </div>
    <!-- We've added a sample button. Feel free to remove it: -->
    <button id="solve">
      Solve!
    </button>
  </div>

  <script type="text/javascript" src="main.js"></script>

  <script type="text/javascript">
    (function(window, document){
      // This is how you tell the parent window that the CAPTCHA was successful.
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }

      render_puzzle()

      // Your CAPTCHA code goes here, we've added a simple example below:

      document.getElementById('solve')
           .addEventListener('click', () => captchaSuccess());

    })(window, document);
  </script>
</body>
</html>
