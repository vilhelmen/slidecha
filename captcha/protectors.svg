<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="squiggly" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="40" height="40" viewBox="0 0 40 40">
      <path d="M0 10 Q10 0 20 10 T40 10" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
      <path d="M0 30 Q10 20 20 30 T40 30" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
      <path d="M10 0 Q0 10 10 20 T10 40" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
      <path d="M30 0 Q20 10 30 20 T30 40" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
    </pattern>
    <pattern id="wavy" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="60" height="60" viewBox="0 0 60 60">
      <path d="M0 0 C15 -20 45 20 60 0" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round"/>
      <path d="M0 20 C15 0 45 40 60 20" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round"/>
      <path d="M0 40 C15 20 45 60 60 40" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round"/>
      <path d="M0 60 C15 40 45 80 60 60" stroke="currentColor" fill="none" stroke-width="3" stroke-linecap="round"/>
    </pattern>
    <pattern id="dashed" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="40" height="40" viewBox="0 0 10 10">
      <line x1="0" y1="0" x2="10" y2="0" stroke="currentColor" stroke-width="2" stroke-dasharray="2 2" stroke-linecap="butt"/>
      <line x1="0" y1="0" x2="0" y2="10" stroke="currentColor" stroke-width="2" stroke-dasharray="2 2" stroke-linecap="butt"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="50" height="50" viewBox="0 0 50 50">
      <!-- lmao "even though circles are symmetrical, this can sometimes subtly affect rendering" -->
      <circle cx="10" cy="10" r="3" fill="currentColor" opacity="0.28" transform="rotate(15 10 10)"/>
      <circle cx="25" cy="28" r="4" fill="currentColor" opacity="0.32"/>
      <circle cx="42" cy="18" r="2.5" fill="currentColor" opacity="0.27" transform="rotate(-25 42 18)"/>
      <circle cx="18" cy="40" r="3.5" fill="currentColor" opacity="0.35" transform="rotate(35 18 40)"/>
      <circle cx="35" cy="5" r="3" fill="currentColor" opacity="0.30" transform="rotate(-10 35 5)"/>
      <circle cx="5" cy="30" r="2" fill="currentColor" opacity="0.29"/>
    </pattern>
    <pattern id="cheese" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="40" height="40" viewBox="0 0 40 40">
      <path d="
      M 0 0 H 40 V 40 H 0 Z
      M 10 10 m -6 0 a 6 6 0 1 0 12 0 a 6 6 0 1 0 -12 0 Z
      M 30 15 m -7 0 a 7 7 0 1 0 14 0 a 7 7 0 1 0 -14 0 Z
      M 15 30 m -8 0 a 8 8 0 1 0 16 0 a 8 8 0 1 0 -16 0 Z
      M 30 30 m -5 0 a 5 5 0 1 0 10 0 a 5 5 0 1 0 -10 0 Z
      M 20 5 m -4 0 a 4 4 0 1 0 8 0 a 4 4 0 1 0 -8 0 Z"
            fill="black" fill-rule="evenodd"/>
    </pattern>

    <pattern id="spotlight"  x="0" y="0" width="100%" height="100%"
             patternUnits="objectBoundingBox" viewBox="0 0 450 450" preserveAspectRatio="xMidYMid slice">
      <path d="M 0 0 H 450 V 450 H 0 Z M 209 225 A 16 16 0 1 0 241 225 A 16 16 0 1 0 209 225 Z"
      fill="black"
      fill-rule="evenodd" />
    </pattern>

  </defs>
</svg>